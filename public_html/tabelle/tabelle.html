<!DOCTYPE html>
<html>
    <head>
        <title>Tabellenseite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Tabelle mit Bildern, Texten und Links.</h1>
            <table border="2">
                <tr>
                    <th width="300" height="100">
                        <img src="codecademy.svg"/>
                    </th>
                    <th width="300" height="100">
                        <img src="codecademyuser.png"/>
                    </th>
                </tr>
                <tr>
                    <th width="300" height="100">
                        <iframe src="Codecademy.txt" width="300" height="100"></iframe>
                    </th>
                    <th width="300" height="100">
                        <iframe src="Profil.txt" ></iframe>
                    </th>
                </tr>
                <tr>
                    <th width="300" height="100">
                        <a href="http://www.codecademy.com/">www.codecademy.com</a>
                    </th>
                    <th width="300" height="100">
                        <a href="http://www.codecademy.com/MarkusPompejus">Markus Pompejus</a>
                    </th>
                </tr>
            </table>
        </div>
    </body>
</html>
